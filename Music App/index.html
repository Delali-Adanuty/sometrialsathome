<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <audio class="track">
              <source src="music/08 BRACKETS.mp3" type="audio/mp3" preload="metadata">
            </audio>
            <section>
                <div class="img-container" style="background-image: url(images/sixmau-j-cole-1524081746-650x366.png);">
                    <h3>Brackets - J. Cole</h3>
                </div>
                <div class="default-bar">
                    <div class="progress-bar">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="time">
                    <ul>
                        <li class="current-time"><span class="currentTime">0 : 00</span></li>
                        <li><span class="fullDuration">0 : 00</span></li>
                    </ul>
                </div>
                <div class="buttons">
                    <button class="play-button"><i data-feather="play"></i></button>
                    <button class="pause-button"><i data-feather="pause"></i></button>
                </div>
                <div class="volume-buttons">
                    <button class="volume"><i data-feather="volume-2"></i></button>
                    <button class="volume-mute"><i data-feather="volume-x"></i></button>
                </div>
            </section>
        </div>
    </div>

    <script src="js/feather.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
